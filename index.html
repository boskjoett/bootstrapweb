<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wallboard demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <!-- Custom styles -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="h-100 w-100">

    <div class="container-fluid">
      <header>
        <div class="m-2 p-2">
          <h1>Wallboard</h1>
        </div>
      </header>

      <div class="row m-2">

        <!-- Left column with statistics panels -->
        <div class="col-6">

          <!-- Upper row with 3 panels -->
          <div class="row">

            <div class="col-6 p-4 text-center panel">
              <h4>SERVICE LEVEL</h4>
              <br />
              <div id="serviceLevelGauge"></div>
              <br />
            </div>
            <div class="col-3 p-4 text-center panel">
              <div class="zylinc-orange">
                <h2>0</h2>
              </div>
              ANSWERED
              <br />
              <div class="zylinc-orange mt-4">
                <h2>0</h2>
              </div>
              IN QUEUE
              <br />
              <div class="zylinc-orange mt-4">
                <h2>0</h2>
              </div>
              MISSED
            </div>
            <div class="col-3 p-4 text-center panel">
              <div class="zylinc-orange">
                <h2>0:00:00</h2>
              </div>
              AVG WAIT
              <br />
              <div class="zylinc-orange mt-4">
                <h2>0:00:00</h2>
              </div>
              CURRENT<br />
              LONGEST WAIT
              <br />
              <div class="zylinc-orange mt-4">
                <h2>0%</h2>
              </div>
              ABANDONED
            </div>
    
          </div>

          <!-- Lower row with Call Distribution Chart -->
          <div class="row">

            <div class="col-12 p-4 text-center panel">
              <h4>CALL DISTRIBUTION</h4>
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
            </div>

          </div>

        </div>

        <!-- Right column with queues -->
        <div class="col-6">
          <div class="row">

            <div class="col p-4 panel">
              <h3>Queue 1</h3>
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
          </div>
            <div class="col p-4 panel">
              <h3>Queue 2</h3>
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
          </div>

          </div>
        </div>

      </div>


      <footer class="footer fixed-bottom text-center text-white-50">
        <p>Page 1 of 1</p>
      </footer>
    </div>
    

    <script>
      var data = [
        {
          value: 70,
          type: "indicator",
          mode: "gauge+number",
          gauge: { axis: { range: [null, 100] } }
        }
      ];

      var layout = { 
        width: 300, height: 230, 
        margin: { l: 40, b: 0, t: 0, r: 40 }, 
        paper_bgcolor: "#40434a",
        font: { color: "#fff" },
        coloraxis: { colorbar: { tickcolor: "#fff" } }
      };
      Plotly.newPlot('serviceLevelGauge', data, layout);
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
