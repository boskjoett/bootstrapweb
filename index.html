<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wallboard demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <!-- Custom styles -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="h-100 w-100">

    <div class="container-fluid">
      <header>
        <div class="m-2">
          <h1>Wallboard</h1>
        </div>
      </header>

      <div class="row m-2">
        <div class="col-3 m-2 p-4 rounded text-center panel">
          <h4>SERVICE LEVEL</h4>
          <br />
          <br />
          <script>

            var data = [
              {
                domain: { x: [0, 1], y: [0, 1] },
                value: 450,
                title: { text: "Speed" },
                type: "indicator",
                mode: "gauge+number",
                delta: { reference: 400 },
                gauge: { axis: { range: [null, 500] } }
              }
            ];

            var layout = { width: 600, height: 400 };
            Plotly.newPlot('myDiv', data, layout);

          </script>
          <br />
        </div>
        <div class="col-1 m-2 p-4 rounded text-center panel">
          <div class="zylinc-orange">
            <h2>0</h2>
          </div>
          ANSWERED
          <br />
          <div class="zylinc-orange">
            <h2>0</h2>
          </div>
          IN QUEUE
          <br />
          <div class="zylinc-orange">
            <h2>0</h2>
          </div>
          MISSED
        </div>
        <div class="col-1 m-2 p-4 rounded text-center panel">
          <div class="zylinc-orange">
            <h2>0:00:00</h2>
          </div>
          AVG WAIT
          <br />
          <div class="zylinc-orange">
            <h2>0:00:00</h2>
          </div>
          CURRENT<br />
          LONGEST WAIT
          <br />
          <div class="zylinc-orange">
            <h2>0%</h2>
          </div>
          ABANDONED
        </div>
        <div class="col-3 m-2 p-4 rounded panel">
          <h3>Queue 1</h3>
        </div>
        <div class="col-3 m-2 p-4 rounded panel">
          <h3>Queue 2</h3>
        </div>
      </div>

      <div class="row m-2">
        <div class="col-5 m-2 p-4 rounded text-center panel">
          <h4>CALL DISTRIBUTION</h4>
          <br />
          <br />
          <br />
        </div>
      </div>

      <footer class="footer fixed-bottom text-center text-white-50">
        <p>Page 1 of 1</p>
      </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
