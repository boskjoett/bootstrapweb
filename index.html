<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wallboard demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="h-100 w-100 text-bg-dark">

    <div class="container-fluid">
      <header>
        <div class="m-2">
          <h1>Wallboard</h1>
        </div>
      </header>

      <div class="row m-2">
        <div class="col-3 bg-secondary m-2 p-4 opacity-25 rounded text-center">
          <h4>SERVICE LEVEL</h4>
          <br />
          <br />
          <br />
        </div>
        <div class="col-1 bg-secondary m-2 p-4 opacity-25 p-2 rounded text-center">
          0<br />
          ANSWERED
        </div>
        <div class="col-1 bg-secondary m-2 p-4 opacity-25 rounded text-center">
          0:00:00<br />
          AVG WAIT
        </div>
        <div class="col-3 bg-secondary m-2 p-4 opacity-25 rounded">
          Queue 1
        </div>
        <div class="col-3 bg-secondary m-2 p-4 opacity-25 rounded">
          Queue 2
        </div>
      </div>

      <footer class="footer fixed-bottom text-center text-white-50">
        <p>Page 1 of 1</p>
      </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
